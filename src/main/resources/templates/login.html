<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .alert {
            color: red;
            margin-bottom: 15px;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 style="text-align: center;">로그인</h2>
    <form th:action="@{/login}" method="post" id="loginForm">
        <div th:if="${param.error}" class="alert">아이디 또는 비밀번호가 잘못되었습니다.</div>
        <div th:if="${message}" class="alert" style="color: green;" th:text="${message}"></div>

        <div class="form-group">
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn">로그인</button>
    </form>
    <a href="/signup" class="signup-link">회원가입하기</a>
</div>

<script>
    // 폼 초기화
    window.onload = function() {
        document.getElementById('loginForm').reset();
    }
</script>
</body>
</html>
