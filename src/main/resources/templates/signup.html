<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Signup</title>
  <style>
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .alert {
      color: red;
      margin-bottom: 15px;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
      display: block;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 style="text-align: center;">회원가입</h2>
  <form th:action="@{/register}" method="post" id="signupForm">
    <div th:if="${error}" class="alert" th:text="${error}"></div>

    <div class="form-group">
      <label for="username">사용자 이름:</label>
      <input type="text"
             id="username"
             name="username"
             required
             minlength="4"
             maxlength="20"
             placeholder="4-20자 사이로 입력해주세요"
             autocomplete="off">
    </div>

    <div class="form-group">
      <label for="password">비밀번호:</label>
      <input type="password"
             id="password"
             name="password"
             required
             minlength="8"
             maxlength="20"
             placeholder="8-20자 사이로 입력해주세요"
             autocomplete="new-password">
    </div>

    <div class="form-group">
      <label for="passwordCheck">비밀번호 확인:</label>
      <input type="password"
             id="passwordCheck"
             name="passwordCheck"
             required
             autocomplete="new-password">
    </div>

    <button type="submit" class="btn">회원가입</button>
  </form>
  <a href="/login" class="login-link">로그인으로 돌아가기</a>
</div>

<script>
  // 폼 초기화
  window.onload = function() {
    document.getElementById('signupForm').reset();
  }
</script>
</body>
</html>
